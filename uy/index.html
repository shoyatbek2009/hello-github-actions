<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topni top o'yini</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            width: 150px;
            height: 150px;
            margin: 20px;
            background-color: #007bff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Topni top!</h1>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="box" onclick="checkBall(1)">Quti 1</div>
            </div>
            <div class="col-md-4">
                <div class="box" onclick="checkBall(2)">Quti 2</div>
            </div>
            <div class="col-md-4">
                <div class="box" onclick="checkBall(3)">Quti 3</div>
            </div>
        </div>
        <p id="result" class="mt-4"></p>
    </div>

    <script>
        let ballPosition = Math.floor(Math.random() * 3) + 1;
        
        function checkBall(boxNumber) {
            let resultText = document.getElementById('result');
            if (boxNumber === ballPosition) {
                resultText.innerHTML = '<span class="text-success">Tabriklaymiz! To'pni topdingiz!</span>';
            } else {
                resultText.innerHTML = '<span class="text-danger">Afsus! Bu qutida to'p yo'q.</span>';
            }
        }
    </script>
</body>
</html>
